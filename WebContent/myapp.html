<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FrrndLease - The Doorstep Library of Things</title>

    <link rel="shortcut icon" href="images/fls-favicon.ico" type="image/x-icon">

    <!-- Angularjs api -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <!-- Angularjs api ends -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gsdk.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>

    <script src="js/bootstrap.min.js"></script>

    <!--Loading Animation code CSS & JS Links  -->
    <link href="css/animation.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.backstretch.js"></script>
    <script src="js/animation.js"></script>
    <!--Loading Animation code CSS & JS Links ends here  -->

    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="css/pe-icon-7-stroke.css" type="text/css" rel="stylesheet" />
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/get-shit-done.js"></script>
    <script src="js/gsdk-bootstrapswitch.js"></script>
    <script src="js/gsdk-checkbox.js"></script>
    <script src="js/gsdk-morphing.js"></script>
    <script src="js/gsdk-radio.js"></script>
    <script src="js/jquery.flexisel.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery-ui.custom.min.js"></script>
    <script src="js/retina.min.js"></script>

    <!--Correct Orientation of image while uploading  -->
    <script src="js/exif.js"></script>
    <script src="js/angular-fix-image-orientation.js"></script>
    <!--Correct Orientation of image while uploading ends here  -->
</head>

<body onload="start()" ng-controller="myAppCtrl">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="#/">FrrndLease Dashboard</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="btn btn-simple btn-tooltip" data-toggle="tooltip" data-placement="bottom" title="See Notifications" style="font-size:16px;{{(head.unread == 0) ? 'color:grey;' : 'color:white;'}}" ng-click="openNotifications()"><strong ng-if="head.unread!=0">{{head.unread + " "}}</strong><i class="fa fa-bell"></i></li>
                    <li ng-click="logout()"><a href="#"><i class="glyphicon glyphicon-log-out"></i> Logout </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2" ng-if="isAdmin">

                <ul class="nav nav-sidebar">
                    <li><a href="#/reports">Reports</a></li>
                    <li><a href="#/events">Events</a></li>
                    <li><a href="#/leases">Leases</a></li>
                    <li><a href="#/requests">Requests</a></li>
                    <li><a href="#/items">Items</a></li>
                    <li><a href="#/users">Users</a></li>
                    <li><a href="#/leads">Leads</a></li>
                    <li><a href="#/engagements">Engagements</a></li>
                    <li><a href="#/orders">Orders</a></li>
                    <li><a href="#/promocode">Promo Codes</a></li>
                    <li><a href="#/adminpages">Admin Ops</a></li>
                </ul>

            </div>

            <div class="col-sm-9 col-md-10 main">
                <div ng-view></div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        function start() {
            $('.datepicker').datepicker({
                weekStart: 1,
                color: '{color}'
            });
            $(':checkbox').checkbox();
        }
    </script>

    <script src="js/myapp.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/users.js"></script>
    <script src="js/items.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/leases.js"></script>
    <script src="js/events.js"></script>
    <script src="js/leads.js"></script>
    <script src="js/engagements.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/promocode.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/adminpages.js"></script>
    <script src="js/reports.js"></script>

    <script src="js/load-image.all.min.js"></script>

</body>

</html>
