<div class="row">
    <span class="col-lg-4 col-md-4" style="font-size: xx-large;">Leads</span>
    <div class="col-lg-8 col-md-8 pull-right">
        <div class="input-group" id="inputGroup">
            <div class="input-group-btn">
                <button type="button" class="btn btn-primary btn-fill dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{type === "uber" ? "Uber" : "News Letter"}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="" ng-click="changeStatus('uber')">Uber</a></li>
                    <li><a href="" ng-click="changeStatus('news_letter')">News Letter</a></li>
                </ul>
            </div>
            <div class="col-md-4">
				From Date : <input class="datepicker form-control" type="text" name="fromDate" id="fromDate">
            </div>
			<div class="col-md-4">
                To Date : <input class="datepicker form-control" type="text" name="toDate" id="toDate">
            </div>
			<span class="input-group-btn">
                <button class="btn btn-primary btn-fill" type="button" ng-click="searchLeads()">Filter</button>
            </span>
        </div>
    </div>
</div>
<hr/>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Lead Date</th>
				<th class="text-center">Lead Email</th>
                <th class="text-center">Lead Type</th>
				<th class="text-center">Lead URL</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="lead in leads">
			 <td class="text-center">{{lead.leadId}}</td>
                <td class="text-center">{{lead.leadLogDate | date}}</td>
				<td class="text-center">{{lead.leadUserId}}</td>
                <td class="text-center">{{lead.leadType}}</td>
				<td class="text-center">{{lead.leadURL}}</td>
              </tr>
        </tbody>
    </table>
    <ul class="pagination pull-right">
        <li ng-click="prevEvents()"><a href="">&laquo;</a></li>
        <li class="active"><a href="#">{{pageNo}}</a></li>
        <li ng-click="nextEvents()"><a href="">&raquo;</a></li>
    </ul>
</div>
