<div class="row" style="display:flex;flex-wrap:wrap;">
    <span class="col-lg-2 col-md-2" style="font-size: x-large;">User Traction</span>
    <div class="col-lg-2 col-md-2">
        <div class="input-group">
            <div class="input-group-btn">
                <button type="button" class="btn btn-primary btn-fill dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{freq}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ng-click="freq='WEEKLY'">WEEKLY</a></li>
                    <li><a ng-click="freq='MONTHLY'">MONTHLY</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-lg-2" style="padding:10px;">From:</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="date" ng-model="fromDate" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-lg-1" style="padding:10px;">To:</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="date" ng-model="toDate" />
                    </div>
                    <span class="col-lg-1"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1 col-md-1">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-primary btn-fill btn-sm" type="button" ng-click="plot()"><i class="fa fa-line-chart" aria-hidden="true"></i> Plot</button>
            </span>
            <span class="input-group-btn" style="padding-left:10px;">
                <button class="btn btn-primary btn-fill btn-sm" type="button" ng-click="save()"><i class="fa fa-download" aria-hidden="true"></i> Save</button>
            </span>
        </div>
    </div>
</div>
<hr/>
<div class="container-fluid" style="min-height:500px;">
    <div class="row" style="display:flex;flex-wrap:wrap;">
        <div class="col-lg-8 col-md-8" style="border-right:1px solid #ccc">
            <div class="row">
                <div class="col-md-2 col-md-offset-5">
                    <label ng-click="isCumulative = !isCumulative" style="cursor:pointer;color:green;">
                        <span class="icons">
                           <span ng-if="!isCumulative" class="fa fa-square-o"></span>
                           <span ng-if="isCumulative" class="fa fa-check-square-o"></span>
                        </span>Cumulative
                    </label>
                </div>
            </div>
            <canvas ng-if="!isCumulative" id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-colors="colors">
            </canvas>
            <canvas ng-if="isCumulative" id="line" class="chart chart-line" chart-data="cumulativeData" chart-labels="labels" chart-series="series" chart-colors="colors" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
        <div class="col-lg-2 col-md-2 col-lg-offset-1 col-md-offset-1" style="margin-top:4%;">
            <div ng-repeat="report in reports">
                <label ng-click="changeDisplay($index)" style="cursor:pointer;color:{{report.color}};">
                    <span class="icons">
                       <span ng-if="!report.display" class="fa fa-square-o"></span>
                       <span ng-if="report.display" class="fa fa-check-square-o"></span>
                    </span>{{report.name}}
                </label>
            </div>
        </div>
    </div>
</div>
