<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change Delivery Plan Form</title>
<script type="text/javascript" src="../js/jquery-1.7.min.js"></script>
<script type="text/javascript">

	getData = function (){

        var DeliveryPlan = document.getElementById("deliveryPlan").value;
        if(DeliveryPlan == null || DeliveryPlan == '' || DeliveryPlan == 'null')
            DeliveryPlan = null;

        var LeaseId = document.getElementById("leaseId").value;
        if(LeaseId == null || LeaseId == '' || LeaseId == 'null')
            LeaseId = null;

        req = {
            deliveryPlan: DeliveryPlan,
            leaseId: LeaseId
        }

        changeDeliveryPlan(req);
	};

	changeDeliveryPlan = function(req) {
		$.ajax({
			url: '/ChangeDeliveryPlan',
			type: 'post',
			data: JSON.stringify(req),
			contentType:"application/json",
			dataType:"json",

			success: function(response) {
                document.getElementById("code").value = response.code;
                document.getElementById("message").value = response.message;
			},

			error: function() {
				alert('Not Working');
			}
		});
	};

</script>
</head>
<body>
<h1>Change Delivery Plan Form</h1>
	<form>
		Delivery Plan: <input type="text" name="deliveryplan" id="deliveryPlan" ><br/><br/>
		Lease Id: <input type="text" name="leaseId" id="leaseId" ><br/><br/>
		<input type="button" value="Change Delivery Plan" onclick="getData()">
    </form>

		<h1>OUTPUT</h1>
		Code : <input type="text" name="code" id="code"><br/><br/>
		Message : <input type="text" name="message" id="message"><br/><br/>

	<br/>
	<h3><A href="../adminPage411016.html">INDEX</A></h3>
</body>
</html>
