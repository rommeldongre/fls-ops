<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password Form</title>
<script type="text/javascript" src="../js/jquery-1.7.min.js"></script>
<script type="text/javascript">
    
	forgotPasswordReq = function() {
		var userId = document.getElementById("userId").value;

		var req = {
			userId : userId
		}

		forgotPasswordSend(req);
	};

	forgotPasswordSend = function(req) {
		$.ajax({
			url : '/ForgotPassword',
			type : 'post',
			data : JSON.stringify(req),
			contentType : "application/json",
			dataType : "json",
			success : function(response) {
				document.getElementById("code").value = response.code;
				document.getElementById("message").value = response.message;
			},
            error : function() {
                alert("not working");
            }
        });
	};
</script>
</head>
<body>
	<h1>EMAIL VERIFICATION FORM</h1>
	<form>
		User Id : <input type="text" name="userId" id="userId"><br /> <br /> 
				<input type="button" value="Send Reset Password Link" onclick="forgotPasswordReq()"><br /> <br />

		<h1>OUTPUT</h1>
		Code : <input type="text" name="code" id="code"><br /> <br />
		Message : <input type="text" name="message" id="message"><br /><br />
	</form>

	<br />
	<h3>
		<A href="../adminPage411016.html">INDEX</A>
	</h3>
</body>
</html>
