<!DOCTYPE html>
<html lang="en" ng-app="indexApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FrrndLease - Make Space for Life</title>
      
    <link rel="shortcut icon" href="images/fls-favicon.ico" type="image/x-icon">

    <!-- Angularjs api -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <!-- Angularjs api ends -->
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/md5.js"></script>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/gsdk.css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>	
    
	<script src="js/bootstrap.min.js"></script>
      
	<!--Loading Animation code CSS & JS Links  -->
	<link href="css/animation.css" type="text/css" rel="stylesheet">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery.backstretch.js"></script>
	<script src="js/animation.js"></script>
	<!--Loading Animation code CSS & JS Links ends here  -->
    
	<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
	<link href="css/pe-icon-7-stroke.css" type="text/css" rel="stylesheet" />
    <script src="js/bootstrap-datepicker.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/get-shit-done.js"></script>
	<script src="js/gsdk-bootstrapswitch.js"></script>
	<script src="js/gsdk-checkbox.js"></script>
	<script src="js/gsdk-morphing.js"></script>
	<script src="js/gsdk-radio.js"></script>
	<script src="js/jquery.flexisel.js"></script>
	<script src="js/jquery.tagsinput.js"></script>
	<script src="js/jquery-ui.custom.min.js"></script>
	<script src="js/retina.min.js"></script>
	
  </head>
  
  <body onload="start()">
      
      <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/">FrrndLease Dashboard</a>
            </div>
          </div>
        </nav>
      
        <div class="container-fluid" ng-controller="indexCtrl">
          <div class="row">
              <div class="col-lg-3 col-md-3"></div>
              <div class="col-lg-6 col-md-6">
                  <div class="card">
                      <div class="content">
                          <div class="category"><h3>LOGIN</h3></div>
                          <hr/>
                          <form name="form">
                              <div class="form-group">
                                  <input name="email" type="email" id="email" class="form-control" ng-change="error=''" ng-model="email" placeholder="Email" required autofocus/>
                              </div>
                              <div class="form-group">
                                  <input name="password" type="password" id="password" class="form-control" ng-change="error=''" ng-model="password" placeholder="Password" required/>
                              </div>
                              <button type="button" class="btn btn-primary btn-fill btn-block" ng-click="(form.email.$touched && form.email.$valid && form.password.$touched && form.password.$valid) ? formLogin(email, password) : error='Please Enter correct email and password'"> Login </button>
                          </form>
                          <p class="card-link" ng-if="error != ''" style="color:red;padding:10px;">{{error}}</p>
                      </div>
                  </div>
              </div>
              <div class="col-lg-3 col-md-3"></div>
          </div>
        </div>
      
      <script type="text/javascript">
          
          function start(){
          }
          
      </script>
      
      
      <script src="js/index.js"></script>
      
  </body>
</html>
