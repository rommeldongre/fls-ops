<div class="row" style="display:flex;flex-wrap:wrap;">
    <span class="col-lg-1 col-md-1" style="font-size: xx-large;">Tickets</span>
    <div class="col-lg-11 col-md-11">
        <ul class="nav nav-pills" style="float:right;">
            <li class="ng-class:{'active': tab.status=='DONE'}"><a ng-click="tab.status='DONE'" href="">Done</a></li>
            <li class="ng-class:{'active': tab.status=='DUE'}"><a ng-click="tab.status='DUE'" href="">Due</a></li>
            <li class="ng-class:{'active': tab.status=='PENDING'}"><a ng-click="tab.status='PENDING'" href="">Pending</a></li>
        </ul>
    </div>
</div>
<hr/>
<div class="container-fluid" style="min-height:500px;">
    <div class="row" style="display:flex;flex-wrap:wrap;">
        <div class="col-lg-12 col-md-12 text-center">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">Ticket Id</th>
                            <th class="text-center">Profile Pic</th>
                            <th class="text-center">User Id</th>
                            <th class="text-center">Ticket Date</th>
                            <th class="text-center">Due Date</th>
                            <th class="text-center">Ticket Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ticket in tickets">
                            <td class="text-center"><a href="#/ticket/{{ticket.ticketId}}">{{ticket.ticketId}}</a></td>
                            <td class="text-center"><img ng-src="{{(ticket.profilePic === '' || ticket.profilePic === null || ticket.profilePic === NULL || ticket.profilePic === 'null') ? 'images/imgplaceholder.png' : ticket.profilePic}}" style="width:50px;"></td>
                            <td class="text-center">{{ticket.ticketUserId}}</td>
                            <td class="text-center">{{ticket.ticketDate | date}}</td>
                            <td class="text-center">{{ticket.dueDate | date}}</td>
                            <td class="text-center">{{ticket.ticketType}}</td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-info btn-sm btn-fill" ng-click="loadMore()">Load More</button>
            </div>
        </div>
    </div>
</div>
