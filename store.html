<h3 class="page-header">Store</h3>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-center">Id</th>
                <th>Image</th>
                <th>Title</th>
                <th class="text-center">Owner</th>
                <th class="text-center">Lease Term</th>
                <th class="text-center">Lease Value(INR)</th>
                <th>Public Url</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td class="text-center">{{item.itemId}}</td>
                <td><img ng-src="{{(item.image === '' || item.image === null || item.image === NULL || item.image === 'null') ? 'images/imgplaceholder.png' : item.image}}" style="width:50px;"></td>
                <td>{{item.title}}</td>
                <td class="text-center">{{item.fullName}}</td>
                <td class="text-center">{{item.leaseTerm}}</td>
                <td class="text-center">{{item.leaseValue}}</td>
                <td><a href="/flsv2/ItemDetails?uid={{item.uid}}">{{item.uid}}</a></td>
                <td class="td-actions text-center">
                    <button type="button" rel="tooltip" title="View Profile" class="btn btn-info btn-simple btn-xs">
                        <i class="fa fa-user"></i>
                    </button>
                    <button type="button" rel="tooltip" title="Edit Profile" class="btn btn-success btn-simple btn-xs">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                        <i class="fa fa-times"></i>
                    </button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
