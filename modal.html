<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <p ng-if="!modalOptions.submitting">{{modalOptions.bodyText}}</p>
  <label ng-if="modalOptions.submitting">{{modalOptions.labelText}}</label><br />
    <div class="dropdown" ng-if="modalOptions.itemStatusDropdown" ng-init="submit.url = 'OnHold'">
      <button type="button" class="btn btn-default btn-fill dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{submit.url}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
         <li><a href="" ng-click="submit.url = 'OnHold'">OnHold</a></li>
         <li><a href="" ng-click="submit.url = 'InStore'">Instore</a></li>
         <li><a href="" ng-click="submit.url = 'Wished'">Wished</a></li>
         <li><a href="" ng-click="submit.url = 'Archived'">Archived</a></li>
       </ul>
    </div>
  <input type="text" class="form-control" ng-if="modalOptions.submitting" ng-model="submit.url">
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-fill" ng-if="modalOptions.showCancel" data-ng-click="modalOptions.cancel()">{{modalOptions.cancelButtonText}}</button>
    <button class="btn btn-primary btn-fill" data-ng-click="modalOptions.ok()">{{modalOptions.actionButtonText}}</button>
</div>
