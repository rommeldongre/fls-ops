<div class="row">
    <span class="col-lg-4 col-md-4" style="font-size: xx-large;">Leases</span>
    <div class="col-lg-8 col-md-8 pull-right">
        <div class="input-group">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default btn-fill dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{status}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="" ng-click="changeStatus('Active')">Active</a></li>
                    <li><a href="" ng-click="changeStatus('Archived')">Archived</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<hr/>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-center">Id</th>
                <th>Image</th>
                <th>Title</th>
                <th class="text-center">Owner</th>
                <th class="text-center">Requestor</th>
                <th class="text-center">Lease Term</th>
                <th class="text-center">Lease Value(INR)</th>
                <th class="text-center">Lease Expiry</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="lease in leases">
                <td class="text-center">{{lease.itemId}}</td>
                <td><img ng-src="{{(lease.image === '' || lease.image === null || lease.image === NULL || lease.image === 'null') ? 'images/imgplaceholder.png' : lease.image}}" style="width:50px;"></td>
                <td>{{lease.title}}</td>
                <td class="text-center">{{lease.ownerUserId}}</td>
                <td class="text-center">{{lease.requestorUserId}}</td>
                <td class="text-center">{{lease.leaseTerm}}</td>
                <td class="text-center">{{lease.leaseValue}}</td>
                <td class="text-center">{{lease.leaseExpiryDate}}</td>
                <td class="td-actions text-center">
                    <button type="button" rel="tooltip" title="Status" class="btn btn-fill btn-xs btn-success}" ng-click="changeActiveStatus($index, lease.status)">
                        <i>{{lease.status}}</i>
                    </button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
