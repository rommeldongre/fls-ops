      <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Frrndlease Dashboard</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
              </ul>
            </div>
          </div>
        </nav>
      
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3 col-md-2">
                
              <ul class="nav nav-sidebar">
                <li><a href="#/users">Users</a></li>
                <li><a href="#/store">Store</a></li>
                <li><a href="#/requests">Requests</a></li>
                <li><a href="#/leases">Leases</a></li>
              </ul>
              <hr/>
                
              <div class="card-refine">
                  <div class="header">
                      <h4 class="title">Filter
                          <button class="btn btn-default btn-xs btn pull-right btn-simple" rel="tooltip" title="" data-original-title="Reset Filter">
                              <i class="fa fa-refresh"></i>
                          </button>
                      </h4>
                  </div>
                  <div class="content">
                      <div class="panel-group" id="accordion">
                          
                          <div class="panel panel-default">
                              <div class="panel-heading">
                                  <h6 class="panel-title">
                                      <a data-toggle="collapse" href="#refinePrice" aria-expanded="false" class="collapsed">
                                      Price Range
                                        <i class="fa fa-caret-up pull-right"></i>
                                      </a>
                                  </h6>
                              </div>
                              <div id="refinePrice" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                                  <div class="panel-body">
                                     <span class="price price-left">€ 100</span>
                                     <span class="price price-right">€ 850</span>
                                     <div class="clearfix"></div>
                                     <div id="refine-price-range" class="slider slider-info ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 10.01%; width: 75.0751%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 10.01%;"></span><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 85.0851%;"></span></div>
                                  </div>
                              </div>
                          </div>

                          <div class="panel panel-default">
                              <div class="panel-heading">
                                <h6 class="panel-title">
                                  <a data-toggle="collapse" href="#refineClothing" class="collapsed" aria-expanded="false">
                                    Clothing
                                    <i class="fa fa-caret-up pull-right"></i>
                                  </a>
                                </h6>
                              </div>
                              <div id="refineClothing" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                                <div class="panel-body">
                                   <label class="checkbox">
                                      <span class="icons"><span class="first-icon fa fa-square-o"></span><span class="second-icon fa fa-check-square-o"></span></span><input type="checkbox" value="" data-toggle="checkbox" checked="">
                                      Blazers
                                    </label>
                                    <label class="checkbox">
                                      <span class="icons"><span class="first-icon fa fa-square-o"></span><span class="second-icon fa fa-check-square-o"></span></span><input type="checkbox" value="" data-toggle="checkbox">
                                      Casual Shirts
                                    </label>
                                </div>
                              </div>
                          </div>
                            
                          <div class="panel panel-default">
                            <div class="panel-heading">
                                <h6 class="panel-title">
                                    <a data-toggle="collapse" href="#refineDesigner" aria-expanded="false" class="collapsed">
                                      Designer
                                      <i class="fa fa-caret-up pull-right"></i>
                                    </a>
                                </h6>
                            </div>
                            <div id="refineDesigner" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                                <div class="panel-body panel-scroll">
                                    <label class="checkbox">
                                        <span class="icons"><span class="first-icon fa fa-square-o"></span><span class="second-icon fa fa-check-square-o"></span></span><input type="checkbox" value="" data-toggle="checkbox" checked="">

          }
